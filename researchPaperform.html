            <div class="col-md-6">

            <div class="col-md-12">

            <div class="form-check">

            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio2" name="optradio1" value="option2">Journal Paper

            </div>
            </div>

            <div class="col-md-12">
              <h6>Publish Status<font color="ff0000">*</font></h6>
              <div class="form-check">

              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio4" name="optradio2" value="option4">Unpublished

              </div>

          <div class="col-md-12">
            <label for="Paper Title" class="form-label"
              ><h6>Paper Title <font color="ff0000">*</font></h6>
            </label>
            <textarea
              class="form-control"
              id="PaperTitle"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="col-md-12">
            <label for="Paper Domain" class="form-label">
              <h6>Paper Domain <font color="ff0000">*</font></h6>
            </label>

            <textarea
              class="form-control"
              id="PaperDomain"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="col-md-12">
            <label for="Paper Link URL" class="form-label">
              <h6>Paper Link</h6>
            </label>
            <input
              type="text"
              class="form-control"
              id="Paper Link URL"
              placeholder="Paper Link URL"
            />
          </div>

          <div class="col-md-12">
            <label for="Team Photo" class="form-label">
              <h6>Paper PDF</h6>
            </label>
            <br />
            <input type="File" accept=".pdf" />
          </div>

          
          <div class="col-md-12">
            <label for="Publisher" class="form-label"
              ><h6>Publisher</h6>
            </label>
            <textarea
              class="form-control"
              id="Publisher"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="col-md-12">
            <label for="Conference Name" class="form-label"
              ><h6>Conference Name<font color="ff0000">*</font></h6>
            </label>
            <textarea
              class="form-control"
              id="ConferenceName"
              rows="1"
              required
            ></textarea>
          </div>

          <div class="col-md-12">
            <label for="Type of Paper" class="form-label"
              ><h6>Type of Paper<font color="ff0000">*</font></h6>
            </label>
            <textarea
              class="form-control"
              id="TypeofPaper"
              rows="1"
              required
            ></textarea>
          </div>

          <div class="col-md-12">
            <label for="Journal Name" class="form-label"
              ><h6>Journal Name<font color="ff0000">*</font></h6>
            </label>
            <textarea
              class="form-control"
              id="JournalName"
              rows="1"
              required
            ></textarea>
          </div>

          <div class="col-md-12">
            <label for="SJR Rating" class="form-label">
              <h6>SJR Rating</h6>
            </label>
            <br />

            <select class="form-control selectpicker" required>
              <option value="Q1">Q1</option>
              <option value="Q2">Q2</option>
              <option value="Q3">Q3</option>
              <option value="Q4">Q4</option>
            </select>
          </div>


          <div class="col-md-12">
            <label for="ISSN" class="form-label"
              ><h6>ISSN Number<font color="ff0000">*</font></h6>
            </label>
            <textarea
              class="form-control"
              id="ISSN"
              rows="1"
              required
            ></textarea>
          </div>
