          <div class="col-md-12">
            <label for="Paper Title" class="form-label"
              ><h6>Paper Title <font color="ff0000">*</font></h6>
            </label>
            <textarea
              class="form-control"
              id="PaperTitle"
              rows="3"
              required

          </div>

          <div class="col-md-12">
            <label for="Paper Domain" class="form-label">
              <h6>Paper Domain <font color="ff0000">*</font></h6>

            <input type="File" accept=".pdf" />

          <div class="col-md-12">

              required

              id="ConferenceName"
              rows="1"

          <div class="col-md-12">

            <textarea

          </div>

          <div class="col-md-12">
            <label for="SJR Rating" class="form-label">

            </label>
            <br />

            <select class="form-control selectpicker" required>
              <option value="Q1">Q1</option>
              <option value="Q2">Q2</option>
              <option value="Q3">Q3</option>
              <option value="Q4">Q4</option>
            </select>
          </div>


          <div class="col-md-12">

            </label>
            <textarea
              class="form-control"
              id="ISSN"
              rows="1"
              required
            ></textarea>
          </div>
